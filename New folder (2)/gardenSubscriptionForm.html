<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .Garden-Booking {
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #34495e;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            text-decoration: none;
        }
        a button {
            background-color: #1d405c;
        }
        a button:hover {
            background-color: #6f8ca0;
        }
    </style>
</head>
<body>
    <main>
        <section class="Garden-Booking">
            <h2>Garden Booking</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your first name" required>
                
                <label for="surname">Surname:</label>
                <input type="text" id="surname" placeholder="Enter your last name" required>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
                
                <button type="submit">Sign up</button>
            </form>
            <div style="text-align: center; margin-top: 10px;">
                <a href="garden-plans.html"><button>Back</button></a>
                <a href="CareOnCall.html"><button>Back to Home</button></a>
            </div>
        </section>
    </main>
</body>
</html>
